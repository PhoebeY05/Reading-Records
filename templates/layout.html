<!DOCTYPE html>

<html lang="en">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
      <link href="../static/styles.css" rel="stylesheet">
      <title>{% block title %}{% endblock %}</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          choose = document.querySelector("#choose")
          choose.addEventListener("click", function () {
            localStorage.setItem("Clicked", "true")
          })
          var buttonClicked = localStorage.getItem('Clicked')
          window.onload = () => {
              if (performance.navigation.type == 0 && buttonClicked == "true")
              {
                const myModal = new bootstrap.Modal('#random');
                myModal.show();
                localStorage.setItem("Clicked", "false")
              }
              
            }   
        })
    </script>
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg">
      <div class="container-fluid">
        <img src="../static/icon.png" height=40, width="40" class="me-3"/>
        <a class="navbar-brand georgia white-text" href="/home">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse smaller" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link georgia white-text" href="/tbr">To Be Read</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link georgia white-text" href="/completed">Completed</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link georgia white-text" href="/unfinished">Unfinished</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link georgia white-text" href="/add">Add Book</a>
          </li>
        </ul>
        <div class = "navbar-nav mx-auto header ">
          <img src="../static/book.png" height=30, width="30" class="mt-2 me-3"/>
          <h1 class="header">Reading Records</h1> 
        </div>
        <form class="d-flex" action="/search" method="post">
          <input class="form-control me-2 georgia thinner" type="search" placeholder="Search" name="search" aria-label="Search">
          <button class="btn btn-outline-success button georgia white-text" type="submit">Search</button>
        </form>
        <form class = "nav-link" action="/logout" method ="get">
          <button class="btn my-2 my-sm-0 georgia white-text" type="submit">Log Out</button>
        </form>
      </div>
    </nav>
  <body class="platinum">
      {% block main %}{% endblock %}
  </body>
</html>
