<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <link href="../static/styles.css" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <nav class="navbar navbar-expand-lg navbar-light bg georgia white-text">
        <div class="container-fluid">
          <img src="../static/icon.png" height=40, width="40" class="me-3"/>
          <a class="navbar-brand georgia white-text" href="#">Reading Records</a>
          <div class="navbar-nav ms-auto mb-2 mb-lg-0">
            <form class = "nav-link" action="/register" method ="get">
                <button class="btn my-2 my-sm-0 georgia white-text" type="submit">Register</button>
              </form>
              <form class = "nav-link" action="/" method ="get">
                <button class="btn my-2 my-sm-0 georgia white-text" type="submit">Log In</button>
              </form>
          </div>
        </div>
      </nav>
    <body>
      <div class="container">

          {% for msg in get_flashed_messages()  %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{msg}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </button>
          </div>
          {% endfor %}
      
      </div>
        {% block main %}{% endblock %}
    </body>
</html>
